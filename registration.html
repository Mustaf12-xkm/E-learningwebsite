<!DOCTYPE html>

  <body>

      <section>
        <div class="menu">
          <div class="logo">
            <a href="index.html" style="display: flex; align-items: center;" ><img src="images/logo.png" alt="" />
              <h3>dugsiiye team</h3></a>
            </div>
          <div class="left">
           

            <ul>
              <li><a href="index.html">home</a></li>
              <li><a href="courses.html">courses</a></li>
              <li><a href="">block</a></li>
              <li><a href="">contact</a></li>
            </ul>
            <div class="regitration">
              <a href="login.html">
                <div class="signin allbtn"><button>Signin</button></div></a
              >
              <a href="registration.html">
                <div class="signup allbtn"><button>Sign Up</button></div></a
              >
  
              <div class="account hide"></div>
              <div class="account-info hide">
                <h4 class="currentusername" ></h4>
                <h5 class="myaccount"><i class="fa-solid fa-user "></i> my account</h5>
                <h5 class="logout"><i class="fa-solid fa-right-from-bracket"></i> logout</h5>
              </div>
            </div>
          </div>
     <div class="bars"><i class="fa-solid fa-bars-staggered"></i></div>
        </div>

        <div class="content">
          <div class="left-content">
            <h4>Home // Registration</h4>

          <div class="right-content">
            <img src="images/kiosk-main-2.jpg" alt="" />

    </div>
<section>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="signUP">


         <img src="images/insert-image-file_22110-499.avif">


          <form>
            <label>Full name</label>
            <input type="text" class="fullname" placeholder="Enter full Name" />
  
            <label>Email</label>
            <input type="email" class="email" placeholder="Enter Email" />
  
            <label>password</label>
            <input
              type="text"
              class="password"
              placeholder="Enter your password"
            />
  
            <label>confirm password</label>
            <input
              type="text"
              class="confirm-password"
              placeholder="confirm password"
            />
            <button class="submit" type="submit">Submit</button>
            <p>I have an account <span class="span" >sign in</span></p>
          </form>
        </div>
      </div>
</section>

    <footer>
      <p>&copy; Team dugsiiye</p>
    </footer>

    <script>


const submitbtn = document.querySelector(".submit");
let accountinfo = document.querySelector(".account-info")
      let account = document.querySelector(".account")
      let allbtn = document.querySelectorAll(".allbtn")
const fullname = document.querySelector(".fullname");
const span = document.querySelector(".span");
const email = document.querySelector(".email");
const password = document.querySelector(".password");
const confirmpassword = document.querySelector(".confirm-password");

submitbtn.addEventListener("click", (e) => {
  e.preventDefault();

  if (
    fullname.value == "" ||
    email.value == "" ||
    confirmpassword.value == "" ||
    password.value == ""
  ) {
    Swal.fire({
              title: "Please enter full informatin",
              // icon: 'question',
              // iconHtml: '؟',
              confirmButtonText: "ok"
            });
  } 
  else if (password.value !== confirmpassword.value) {
    Swal.fire({
              title: "plz match passwords",
              // icon: 'question',
              // iconHtml: '؟',
              confirmButtonText: "ok"
            });
  } else {
    let myData = {
      fullname: fullname.value,
      email: email.value,
      password: password.value,
      confirmpassword: confirmpassword.value,
      enrolledCourses: []
    };

  let data = [];
  data= JSON.parse( localStorage.getItem("users"))||[]
 
  if(data.some((data)=>{
    return data.email==email.value

  })){
    Swal.fire({
              title: "duplicate data",
              // icon: 'question',
              // iconHtml: '؟',
              confirmButtonText: "ok"
            });
  }else{
    data.push(myData)
  localStorage.setItem("users",JSON.stringify(data))

  window.location.href='login.html'

  }
  }
});
span.addEventListener("click",()=>{
  window.location.href='login.html'
});

let userdata = JSON.parse(localStorage.getItem('currentUser'));

if(userdata){

  let currentusername = document.querySelector(".currentusername")
        currentusername.innerText = userdata.fullname
        account.innerText = userdata.fullname.charAt(0);
  allbtn.forEach(element=>{
element.classList.add("hide")

account.classList.remove("hide")
  })

}else{
  allbtn.forEach(element=>{
element.classList.remove("hide")

account.classList.add("hide")
  })

}
account.addEventListener("click", function() {
        accountinfo.classList.toggle("hide")


      })

      let bars = document.querySelector(".bars i");
      let left = document.querySelector(".left");
              bars.onclick=()=>{
                bars.classList.toggle("fa-xmark")
               left.classList.toggle("open")
      }



    </script>
  </body>
</html>
